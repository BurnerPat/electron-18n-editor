language: node_js
node_js: '6'
os: linux
dist: trusty
osx_image: xcode8.3
sudo: false
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
addons:
  apt:
    packages:
    - fakeroot
    - rpm
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+/"
install:
- yarn install
script:
- if test -z "$TRAVIS_TAG"; then yarn run make; fi
deploy:
  provider: script
  skip_cleanup: true
  script: yarn run publish --all
  on:
    tags: true
env:
  global:
    secure: 
