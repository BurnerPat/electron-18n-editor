<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Electron i18n Editor</title>

        <link rel="stylesheet" href="style/style.less">
    </head>

    <body>
        <div id="toolbar"></div>
        <div id="horizon"></div>

        <script>
            window.$ = window.jQuery = require("jquery");

            window.onerror = (message, url, line, column, err) => {
                const plain = {};

                Object.getOwnPropertyNames(err).forEach(p => {
                    plain[p] = err[p];
                });

                require("electron").ipcRenderer.send("error", message, url, line, column, plain);
            };

            // noinspection JSUnresolvedVariable
            import App from "./lib/app";
            window.App = App;

            App.init();
        </script>
    </body>
</html>
